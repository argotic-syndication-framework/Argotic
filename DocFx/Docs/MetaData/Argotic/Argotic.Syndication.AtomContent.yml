  assemblies:
  - Argotic.Core
  namespace: Argotic.Syndication
  summary: "\nRepresents information that contains or links to the content of an <xref href=\"Argotic.Syndication.AtomEntry\" data-throw-if-not-resolved=\"false\"></xref>.\n"
  remarks: "\n<p>\n    Atom Documents <strong>must</strong> conform to the following <em>processing model</em> rules. Atom Processors <strong>must</strong> interpret <xref href=\"Argotic.Syndication.AtomContent\" data-throw-if-not-resolved=\"false\"></xref> according to the first applicable rule.\n<ol><li>\n             If the value of the <xref href=\"Argotic.Syndication.AtomContent.ContentType\" data-throw-if-not-resolved=\"false\"></xref> property is <strong>text</strong>, the value of the <xref href=\"Argotic.Syndication.AtomContent.Content\" data-throw-if-not-resolved=\"false\"></xref> property <strong>must not</strong> contain child elements.\n             Such text is intended to be presented to humans in a readable fashion. Thus, Atom Processors <em>may</em> collapse white space (including line breaks),\n             and display the text using typographic techniques such as justification and proportional fonts.\n</li><li>\n     If the value of the <xref href=\"Argotic.Syndication.AtomContent.ContentType\" data-throw-if-not-resolved=\"false\"></xref> property is <strong>html</strong>, the value of the <xref href=\"Argotic.Syndication.AtomContent.Content\" data-throw-if-not-resolved=\"false\"></xref> property <strong>must not</strong> contain child elements\n     and <em>should</em> be suitable for handling as HTML. The HTML markup <strong>must</strong> be escaped. The HTML markup <em>should</em> be such that it could validly appear\n     directly within an HTML <strong>div</strong> element. Atom Processors that display the content <em>may</em> use the markup to aid in displaying it.\n</li><li>\n     If the value of the <xref href=\"Argotic.Syndication.AtomContent.ContentType\" data-throw-if-not-resolved=\"false\"></xref> property is <strong>xhtml</strong>, the the value of the <xref href=\"Argotic.Syndication.AtomContent.Content\" data-throw-if-not-resolved=\"false\"></xref> property <strong>must</strong> be a single XHTML div element\n     and <em>should</em> be suitable for handling as XHTML. The XHTML div element itself <strong>must not</strong> be considered part of the content. Atom Processors that display the\n     content <em>may</em> use the markup to aid in displaying it. The escaped versions of characters represent those characters, not markup.\n</li><li>\n     If the value is an <a href=\"http://www.ietf.org/rfc/rfc3023.txt\">XML media type</a> or ends with <strong>+xml</strong> or <strong>/xml</strong> (case insensitive),\n    the content <em>may</em> include child elements and <em>should</em> be suitable for handling as the indicated media type.\n    If the <xref href=\"Argotic.Syndication.AtomContent.Source\" data-throw-if-not-resolved=\"false\"></xref> is not provided, this would normally mean that the <xref href=\"Argotic.Syndication.AtomContent.Content\" data-throw-if-not-resolved=\"false\"></xref> would contain a\n    single child element that would serve as the root element of the XML document of the indicated type.\n</li><li>\n     If the value begins with <strong>text/</strong> (case insensitive), the <xref href=\"Argotic.Syndication.AtomContent.Content\" data-throw-if-not-resolved=\"false\"></xref> <strong>must not</strong> contain child elements.\n</li><li>\n    For all other values , the <xref href=\"Argotic.Syndication.AtomContent.Content\" data-throw-if-not-resolved=\"false\"></xref> <strong>must</strong> be a valid Base64 encoding, as described in\n<a href=\"http://www.ietf.org/rfc/rfc3548.txt\">RFC 3548: The Base16, Base32, and Base64 Data Encodings</a>, section 3.\nWhen decoded, it <em>should</em> be suitable for handling as the indicated media type. In this case, the characters in\nthe Base64 encoding <em>may</em> be preceded and followed in the atom:content element by white space, and lines are\nseparated by a single newline (U+000A) character.\n</li></ol>\n</p>\n"
