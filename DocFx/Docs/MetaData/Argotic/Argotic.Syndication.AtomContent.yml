  namespace: Argotic.Syndication
  summary: "\nGets or sets a value indicating the entity encoding of this content.\n"
  remarks: "\n<p>\n    The Atom specification defines three initial values for the type of entry content:\n<ul><li>\n<em>html</em>: The content <strong>must not</strong> contain child elements and <em>should</em> be suitable for handling as HTML.\nThe HTML markup <strong>must</strong> be escaped, and <em>should</em> be such that it could validly appear directly within an HTML <strong>div</strong> element.\nAtom Processors that display the content <em>may</em> use the markup to aid in displaying it.\n</li><li>\n<em>text</em>: The content <strong>must not</strong> contain child elements. Such text is intended to be presented to humans in a readable fashion.\n</li><li>\n<em>xhtml</em>: The content <strong>must</strong> be a single XHTML div element and <em>should</em> be suitable for handling as XHTML.\nThe XHTML div element itself <strong>must not</strong> be considered part of the content. Atom Processors that display the content\n<em>may</em> use the markup to aid in displaying it. The escaped versions of characters represent those characters, not markup.\n</li></ul>\n</p>\n<p>\n    If the value is an <a href=\"http://www.ietf.org/rfc/rfc3023.txt\">XML media type</a> or ends with <strong>+xml</strong> or <strong>/xml</strong> (case insensitive),\n    the content <em>may</em> include child elements and <em>should</em> be suitable for handling as the indicated media type.\n    If the <xref href=\"Argotic.Syndication.AtomContent.Source\" data-throw-if-not-resolved=\"false\"></xref> is not provided, this would normally mean that the <xref href=\"Argotic.Syndication.AtomContent.Content\" data-throw-if-not-resolved=\"false\"></xref> would contain a\n    single child element that would serve as the root element of the XML document of the indicated type.\n</p>\n<p>\n    If the content type is not one of those specified above, it <strong>must</strong> conform to the syntax of a MIME media type, but <strong>must not</strong> be a composite type.\n    See <a href=\"http://www.ietf.org/rfc/rfc4288.txt\">RFC 4288: Media Type Specifications and Registration Procedures</a> for more details.\n</p>\n<p>\n    If the value begins with <strong>text/</strong> (case insensitive), the <xref href=\"Argotic.Syndication.AtomContent.Content\" data-throw-if-not-resolved=\"false\"></xref> <strong>must not</strong> contain child elements.\n</p>\n<p>\n    For all other values , the <xref href=\"Argotic.Syndication.AtomContent.Content\" data-throw-if-not-resolved=\"false\"></xref> <strong>must</strong> be a valid Base64 encoding, as described in\n<a href=\"http://www.ietf.org/rfc/rfc3548.txt\">RFC 3548: The Base16, Base32, and Base64 Data Encodings</a>, section 3.\nWhen decoded, it <em>should</em> be suitable for handling as the indicated media type. In this case, the characters in\nthe Base64 encoding <em>may</em> be preceded and followed in the atom:content element by white space, and lines are\nseparated by a single newline (U+000A) character.\n</p>\n<p>\n    If neither the <xref href=\"Argotic.Syndication.AtomContent.ContentType\" data-throw-if-not-resolved=\"false\"></xref> nor the <xref href=\"Argotic.Syndication.AtomContent.Source\" data-throw-if-not-resolved=\"false\"></xref> is provided,\n    Atom Processors <strong>must</strong> behave as though the<xref href=\"Argotic.Syndication.AtomContent.ContentType\" data-throw-if-not-resolved=\"false\"></xref> property has a value of <em>text</em>.\n</p>\n"
